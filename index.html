<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div id="startScreen" class="screen">
        <h1>Can you remember a few cards to defeat others</h1>
        <input type="text" id="playerName" placeholder="Enter your Name:">
        <button id="saveButton">Save</button>
        
        <h2>Choose your difficulty</h2>
        <div class="difficulty-buttons">
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <dotlottie-player id="startAnimation" src="https://lottie.host/b21068b3-0ade-4047-97a0-6fb41cacdb1f/e0yA7AQQzX.json" background="transparent" speed="1" style="width: 600px; height: 600px;" loop autoplay></dotlottie-player>
    </div>

    <div id="gameScreen" class="screen" style="display: none;">
        <div id="gameBoard"></div>
        <div id="controls">
            <button id="restartButton">Restart</button>
            <button id="backButton">Back</button>
            <div id="clickCounter">Clicks: 0</div>
        </div>

        <dotlottie-player id="gameAnimation" src="https://lottie.host/6b86efe2-ac5d-482e-904b-5de59118de34/9efwmzGFSM.json" background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay></dotlottie-player>
    </div>

    <script src="script.js"></script>
</body>
</html>
